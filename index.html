<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    
    #search-bar {
      padding: 10px;
      width: 200px;
    }
    
    #signup-btn, #login-btn {
      padding: 10px;
      margin-left: 10px;
      background-color: #008CBA;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    #signup-btn:hover, #login-btn:hover {
      background-color: #005f6b;
    }
    
    .product {
      background-color: #fff;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    }
    
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
  <title>Used Music Gear</title>
</head>
<body>
  <header>
    <input type="text" id="search-bar" placeholder="Search...">
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Login</button>
  </header>
  
  <div id="products">
    <!-- Sample products -->
    <div class="product">
      <h2>Gibson Les Paul Electric Guitar</h2>
      <p>A classic electric guitar known for its warm tones and sustain.</p>
    </div>
    <div class="product">
      <h2>Fender Jazz Bass</h2>
      <p>An iconic bass guitar with a smooth, versatile sound.</p>
    </div>
  </div>
  
  <footer>
    &copy; 2024 Used Music Gear
  </footer>
  
  <script>
    // JavaScript code (if needed)
  </script>
</body>
</html>
